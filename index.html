<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANIMUS ENGINE AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #05000a;
        --color-window-bg: #120524;
        --color-border-light: #d946ef; /* Fuchsia-500 */
        --color-border-dark: #701a75;  /* Fuchsia-900 */
        --color-text: #e879f9;
        --color-accent: #22d3ee; /* Cyan */
      }
      
      body {
        background-color: var(--color-bg);
        /* Dark Tech Grid */
        background-image: 
          linear-gradient(rgba(112, 26, 117, 0.2) 1px, transparent 1px),
          linear-gradient(90deg, rgba(112, 26, 117, 0.2) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center;
        color: var(--color-text);
        font-family: 'VT323', monospace;
        overflow-x: hidden;
      }

      /* CRT Scanline Overlay */
      .scanlines {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(
          to bottom, 
          rgba(255,255,255,0), 
          rgba(255,255,255,0) 50%, 
          rgba(0,0,0,0.3) 50%, 
          rgba(0,0,0,0.3)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
      }

      /* Custom Scrollbar - Cyberpunk */
      ::-webkit-scrollbar {
        width: 14px;
        background: #0f0518;
        border-left: 1px solid #701a75;
      }
      ::-webkit-scrollbar-thumb {
        background: #c026d3;
        border: 2px solid #0f0518;
      }
      ::-webkit-scrollbar-button {
        display: none;
      }

      .font-pixel { font-family: 'Press Start 2P', cursive; }
      .font-tech { font-family: 'Share Tech Mono', monospace; }
      
      .pixelated { image-rendering: pixelated; }

      /* Window Frame */
      .window-frame {
        background: var(--color-window-bg);
        border: 2px solid var(--color-border-light);
        box-shadow: 6px 6px 0px rgba(0,0,0,0.8);
        position: relative;
      }
      
      .window-header {
        background: linear-gradient(90deg, #701a75 0%, #c026d3 50%, #701a75 100%);
        padding: 4px 8px;
        border-bottom: 2px solid var(--color-border-light);
        color: white;
        text-shadow: 1px 1px 0 #000;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      /* Glitch Text */
      .glitch {
        position: relative;
        display: inline-block;
      }
      .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: var(--color-bg);
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip: rect(10px, 9999px, 30px, 0); }
        20% { clip: rect(30px, 9999px, 10px, 0); }
        40% { clip: rect(90px, 9999px, 50px, 0); }
        60% { clip: rect(20px, 9999px, 80px, 0); }
        80% { clip: rect(50px, 9999px, 20px, 0); }
        100% { clip: rect(70px, 9999px, 90px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(90px, 9999px, 10px, 0); }
        20% { clip: rect(50px, 9999px, 60px, 0); }
        40% { clip: rect(10px, 9999px, 90px, 0); }
        60% { clip: rect(40px, 9999px, 20px, 0); }
        80% { clip: rect(80px, 9999px, 10px, 0); }
        100% { clip: rect(30px, 9999px, 40px, 0); }
      }

      .btn-retro {
        background: #2e1065;
        border: 2px solid var(--color-border-light);
        color: var(--color-text);
        box-shadow: 3px 3px 0 #000;
        transition: transform 0.1s, box-shadow 0.1s;
      }
      .btn-retro:active {
        transform: translate(2px, 2px);
        box-shadow: 1px 1px 0 #000;
      }
      .btn-retro:hover {
        background: #4c1d95;
        color: white;
      }

      /* Utilities */
      .bg-checker {
        background-image: 
          linear-gradient(45deg, #111 25%, transparent 25%), 
          linear-gradient(-45deg, #111 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, #111 75%), 
          linear-gradient(-45deg, transparent 75%, #111 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
    </style>

</head>
